apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.amap.map2d.demo"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        //证书
        cgy_keystore {
            keyAlias 'gaodetest'
            keyPassword 'gaodetest'
            storeFile file('gaode_test.jks')
            storePassword 'gaodetest'
        }
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            signingConfig signingConfigs.cgy_keystore
        }
        release {
            debuggable false
            minifyEnabled false
            signingConfig signingConfigs.cgy_keystore
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
}
